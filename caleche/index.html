<!DOCTYPE html>
<html lang="en">

    <title>La Caleche | Patisserie, Cafe & Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {

            colors: {
              caleche: {
                green: '#0F4C3A', // Deep Emerald from logo concept

              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],

          }
        }

    <style>

        scroll-behavior: smooth;
